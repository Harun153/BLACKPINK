  <p>
    <a href="https://namu.wiki/w/BLACKPINK" target="_blank">블랙핑크(BLACKPINK)</a>는 2016년에 데뷔한 대한민국의 YG 엔터테인먼트 소속 4인조 걸 그룹이다. 블랙핑크는 YG 엔터테인먼트 소속 아티스트들 중 처음으로 리더가 없는 그룹으로, 구성원 네 명이 친구처럼 지내며 서로 상의하여 더 좋은 결과를 만들기 위해 리더를 정하지 않았다.
  </p>
